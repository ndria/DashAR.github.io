<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A-Frame A-Charts Component - Bubble</title>
        <meta name="description" content="Bubble example for A-Charts component."/>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
        <script src="../../dist/aframe-charts-component.min.js"></script>
        <script src="https://ada.is/basketball-demo/ar-components.js"></script>
        <style>
            .home{
                color: white;
                font-weight: bold;
                left: 20px;
                top: 60px;
                position: fixed;
                z-index: 9997;
            }
        </style>
    </head>
    <body>

        <a-scene webxr="optionalFeatures: hit-test, dom-overlay; overlayElement:#overlay;" physics="debug: false">
                  
            
            <a-camera>
                <a-entity charts="type: bubble; dataPoints: ../data/dataPositive.json" scale="0.2 0.2 0.2"></a-entity>	
			</a-camera>
        </a-scene>

    </body>
</html>
