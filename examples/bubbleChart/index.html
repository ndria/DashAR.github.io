<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A-Frame A-Charts Component - Bubble</title>
        <meta name="description" content="Bubble example for A-Charts component."/>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
        <script src="../../dist/aframe-charts-component.min.js"></script>
        <style>
            .home{
                color: white;
                font-weight: bold;
                left: 20px;
                top: 60px;
                position: fixed;
                z-index: 9997;
            }
        </style>
    </head>
    <body>

        <a-scene vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-marker-camera preset='hiro'>            
            <a-text text="value: Whatever \n you want !" color="blue"    rotation="-90 0 0"></a-text>
        </a-marker-camera>
        </a-scene>

    </body>
</html>
