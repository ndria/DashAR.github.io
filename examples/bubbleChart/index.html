<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A-Frame A-Charts Component - Bubble</title>
        <meta name="description" content="Bubble example for A-Charts component."/>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="../../dist/aframe-charts-component.min.js"></script>
        <style>
            .home{
                color: white;
                font-weight: bold;
                left: 20px;
                top: 60px;
                position: fixed;
                z-index: 9997;
            }
        </style>
    </head>
    <body>

        <a class="home" href="../../">Home</a>
        <a-scene embedded arjs='sourceType: webcam;'>
            
            <a-entity charts="type: bubble; dataPoints: ../data/dataPositive.json"></a-entity>

            <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>

    </body>
</html>
